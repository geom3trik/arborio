entity_name: spikesLeft
hitboxes:
  initial_rects:
    - topleft:
        x: x - 8
        y: y
      size:
        x: 8
        y: height
standard_draw:
  initial_draw:
    - DrawRectImage:
        texture: '"danger/spikes/" + (match ?type { 1 => type, _ => "default" }) + "_left00"'
        bounds:
          topleft:
            x: x - 9
            y: y
          size:
            x: 9
            y: height
        slice:
          topleft:
            x: 0
            y: 0
          size:
            x: 9
            y: 8
resizable_x: false
resizable_y: true
nodes: false
pencil: Rect
attribute_info:
  type:
    ty: String
    default:
      String: default
    options:
      - name: Default
        value:
          String: default
      - name: Outline
        value:
          String: outline
      - name: Ridge
        value:
          String: cliffside
      - name: Reflection
        value:
          String: reflection
      - name: Tentacles
        value:
          String: tentacles
