entity_name: goldenBerry
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: 8
        y: 8
standard_draw:
  initial_draw:
    - DrawPointImage:
        texture: '"collectables/goldberry/idle00"'
        point:
          x: x
          y: y
  node_draw:
    - DrawPointImage:
        texture: '"collectables/goldberry/seed00"'
        point:
          x: nodex
          y: nodey
selected_draw:
  node_draw:
    - DrawLine:
        start:
          x: x
          y: y
        end:
          x: nodex
          y: nodey
        arrowhead: true
        color:
          r: 255
          g: 255
          b: 0
          a: 200
resizable_x: false
resizable_y: false
nodes: true
