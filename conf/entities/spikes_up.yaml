entity_name: spikesUp
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y - 8
      size:
        x: width
        y: 8
standard_draw:
  initial_draw:
    - DrawRectImage:
        texture: '"danger/spikes/" + (match ?type { 1 => type, _ => "default" }) + "_up00"'
        bounds:
          topleft:
            x: x
            y: y - 6
          size:
            x: width
            y: 7
        slice:
          topleft:
            x: 0
            y: 0
          size:
            x: 8
            y: 7
resizable_x: true
resizable_y: false
nodes: false
pencil: Rect
attribute_info:
  type:
    ty: String
    default:
      String: default
    options:
      - name: Default
        value:
          String: default
      - name: Outline
        value:
          String: outline
      - name: Ridge
        value:
          String: cliffside
      - name: Reflection
        value:
          String: reflection
      - name: Tentacles
        value:
          String: tentacles
