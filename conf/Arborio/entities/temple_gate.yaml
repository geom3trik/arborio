entity_name: templeGate
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: 8
        y: height
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: 'match sprite {
                    "mirror" => "objects/door/TempleDoorB00",
                    "theo" => "objects/door/TempleDoorC00",
                    _ => "objects/door/TempleDoor00"
                  }'
        justify_y: 1
        point:
          x: x + 4
          y: y + height
resizable_x: false
resizable_y: true
nodes: false
attribute_info:
  sprite:
    display_name: Sprite
    ty: String
    default:
      !String default
    options:
      - name: Default
        value:
          !String default
      - name: Mirror
        value:
          !String mirror
      - name: Theo
        value:
          !String theo
  type:
    display_name: Type
    ty: String
    default:
      !String NearestSwitch
    options:
      - value:
          !String NearestSwitch
        name: Nearest Switch
      - value:
          !String CloseBehindPlayer
        name: Close Behind Player
      - value:
          !String CloseBehindPlayerAlways
        name: Close Behind Player Always
      - value:
          !String HoldingTheo
        name: Holding Theo
      - value:
          !String TouchSwitches
        name: Touch Switches
      - value:
          !String CloseBehindPlayerAndTheo
        name: Close Behind Player And Theo
    ignore: false
  originX:
    ty: Int
    default:
      !Int 0
    ignore: true
  originY:
    ty: Int
    default:
      !Int 0
    ignore: true
templates:
  - name: Temple Gate
    attributes: {}
