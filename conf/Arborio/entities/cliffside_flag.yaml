entity_name: cliffside_flag
hitboxes:
  initial_rects:
    - topleft:
        x: x-4
        y: y-4
      size:
        x: 8
        y: 8
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: '"scenery/cliffside/flag" + match index {
                    0 => "00",
                    1 => "01",
                    2 => "02",
                    3 => "03",
                    4 => "04",
                    5 => "05",
                    6 => "06",
                    7 => "07",
                    8 => "08",
                    9 => "09",
                    _ => "10"
                  }'
        point:
          x: x
          y: y
        justify_x: 0
        justify_y: 0
resizable_x: false
resizable_y: false
nodes: false
attribute_info:
  index:
    display_name: Index (texture)
    ty: Int
    default:
      !Int 0
    options:
      - name: 0
        value:
          !Int 0
      - name: 1
        value:
          !Int 1
      - name: 2
        value:
          !Int 2
      - name: 3
        value:
          !Int 3
      - name: 4
        value:
          !Int 4
      - name: 5
        value:
          !Int 5
      - name: 6
        value:
          !Int 6
      - name: 7
        value:
          !Int 7
      - name: 8
        value:
          !Int 8
      - name: 9
        value:
          !Int 9
      - name: 10
        value:
          !Int 10
  originX:
    ty: Int
    default:
      !Int 0
    ignore: true
  originY:
    ty: Int
    default:
      !Int 0
    ignore: true
templates:
  - name: Cliffside Flag
    attributes: {}
