entity_name: trackSpinner
hitboxes:
  initial_rects:
    - topleft:
        x: x-8
        y: y-8
      size:
        x: 16
        y: 16
  node_rects:
    - topleft:
        x: nodex-8
        y: nodey-8
      size:
        x: 16
        y: 16
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: 'match (match ?star { 1 => star, _ => 0 }) {
                    1 => "danger/starfish17",
                    _ => match (match ?dust { 1 => dust, _ => 0}) {
                        1 => "danger/dustcreature/base00",
                        _ => "danger/blade00"
                    }
                  }'
        point:
          x: x
          y: y
  node_draw:
    - !DrawLine
        start:
          x: x
          y: y
        end:
          x: nodex
          y: nodey
        arrowhead: true
        color:
          r: 255
          g: 255
          b: 0
          a: 200
selected_draw:
  node_draw:
    - !DrawPointImage
        texture: 'match (match ?star { 1 => star, _ => 0 }) {
                    1 => "danger/starfish17",
                    _ => match (match ?dust { 1 => dust, _ => 0}) {
                        1 => "danger/dustcreature/base00",
                        _ => "danger/blade00"
                    }
                  }'
        point:
          x: nodex
          y: nodey
resizable_x: false
resizable_y: false
nodes: true
pencil: Node
attribute_info:
  star:
    display_name: Star
    ty: Bool
    default:
      !Bool false
  dust:
    display_name: Dust
    ty: Bool
    default:
      !Bool false
  startCenter:
    display_name: Start at Center
    ty: Bool
    default:
      !Bool false
  speed:
    display_name: Speed
    ty: String
    default:
      !String "Slow"
    options:
      - name: Slow
        value:
          !String Slow
      - name: Normal
        value:
          !String Normal
      - name: Fast
        value:
          !String Fast
  originX:
    ty: Int
    default:
      !Int 0
    ignore: true
  originY:
    ty: Int
    default:
      !Int 0
    ignore: true
templates:
  - name: "Track Spinner (Blade)"
    attributes: {}
  - name: "Track Spinner (Dust)"
    attributes:
      dust:
        !Bool true
  - name: "Track Spinner (Star)"
    attributes:
      star:
        !Bool true
