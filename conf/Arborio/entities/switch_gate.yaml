entity_name: switchGate
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: height
  node_rects:
    - topleft:
        x: nodex
        y: nodey
      size:
        x: width
        y: height
standard_draw:
  initial_draw:
    - !DrawRectImage
        texture: '"objects/switchgate/" + sprite'
        tiler: '"9slice"'
        bounds:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: height
    - !DrawPointImage
        texture: '"objects/switchgate/icon00"'
        point:
          x: x + width / 2
          y: y + height / 2
selected_draw:
  node_draw:
    - !DrawRectImage
        texture: '"objects/switchgate/" + sprite'
        tiler: '"9slice"'
        bounds:
          topleft:
            x: nodex
            y: nodey
          size:
            x: width
            y: height
    - !DrawPointImage
        texture: '"objects/switchgate/icon00"'
        point:
          x: nodex + width / 2
          y: nodey + height / 2
    - !DrawLine
        start:
          x: x + width / 2
          y: y + height / 2
        end:
          x: nodex + width / 2
          y: nodey + height / 2
        arrowhead: true
        color:
          r: 255
          g: 255
          b: 0
          a: 200
resizable_x: true
resizable_y: true
minimum_size_x: 16
minimum_size_y: 16
nodes: true
attribute_info:
  sprite:
    ty: String
    default:
      !String "block"
    options:
      - name: Block
        value:
          !String "block"
      - name: Mirror
        value:
          !String "mirror"
      - name: Stars
        value:
          !String "stars"
      - name: Temple
        value:
          !String "temple"
pencil: Node
