entity_name: dashBlock
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: height
standard_draw:
  initial_draw:
    - DrawRectImage:
        texture: 'match ?tiletype { 1 => tiletype, _ => "3" }'
        tiler: 'match blendin { 1 => "fg", _ => "fg_ignore" }'
        bounds:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: height
resizable_x: true
resizable_y: true
minimum_size_x: 8
minimum_size_y: 8
nodes: false
pencil: Rect
attribute_info:
  tiletype:
    ty: String
    default:
      String: "3"
      # TODO: fgtiles options
  canDash:
    display_name: Break On Dash
    ty: Bool
    default:
      Bool: false
  permanent:
    display_name: Permanent
    ty: Bool
    default:
      Bool: false
  blendin:
    display_name: Blend In
    ty: Bool
    default:
      Bool: false
  originX:
    ty: Int
    default:
      Int: 0
    ignore: true
  originY:
    ty: Int
    default:
      Int: 0
    ignore: true
keywords:
  - dash
templates:
  - name: Breakable Block
    attributes: {}
