entity_name: glider
hitboxes:
  initial_rects:
    - topleft:
        x: x-16
        y: y-16
      size:
        x: 32
        y: 16
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: '"objects/glider/idle0"'
        point:
          x: x
          y: y
    - !DrawLine
        start:
          x: x - 10
          y: y - 3
        end:
          x: x + 10
          y: y - 3
        color:
          r: 0xff
          g: 0xff
          b: 0xff
          a: 'match bubble { 0 => 0, _ => 0xff }'
resizable_x: false
resizable_y: false
nodes: false
