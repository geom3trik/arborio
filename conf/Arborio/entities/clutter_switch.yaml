entity_name: colorSwitch
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: 32
        y: 16
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: '"objects/resortclutter/clutter_button00"'
        point:
          x: x + 16
          y: y + 16
        justify_y: 1
    - !DrawPointImage
        texture: '"objects/resortclutter/icon_" + Lower(type)'
        point:
          x: x + 16
          y: y + 8
resizable_x: false
resizable_y: false
nodes: false
pencil: Line
attribute_info:
  type:
    ty: String
    default: red
    options:
      - name: Towels
        value: red
      - name: Books
        value: green
      - name: Chest
        value: yellow
