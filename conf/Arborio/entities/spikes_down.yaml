entity_name: spikesDown
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: 8
standard_draw:
  initial_draw:
    - !DrawRectImage
        texture: 'match (match ?type { 1 => type, _ => "default" }) {
                    "tentacles" => "",
                    _ => "danger/spikes/" + (match ?type { 1 => type, _ => "default" }) + "_down00"
                  }'
        bounds:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: 7
        slice:
          topleft:
            x: 0
            y: 0
          size:
            x: 8
            y: 7
    - !DrawRectCustom
        interval: 16
        rect:
          topleft:
            x: x
            y: y
          size:
            x: width - 8
            y: 1
        draw:
          - !DrawPointImage
              texture: 'match (match ?type { 1 => type, _ => "default" }) {
                          "tentacles" => "danger/tentacles00",
                          _ => ""
                        }'
              point:
                x: customx + 16
                y: customy
              justify_x: 0
              rot: 180
    - !DrawPointImage
        texture: 'match (match ?type { 1 => type, _ => "default" }) {
                    "tentacles" => match width % 16 {
                      8 => "danger/tentacles00",
                      _ => ""
                    },
                    _ => ""
                  }'
        point:
          x: x + width
          y: y
        justify_x: 0
        rot: 180
resizable_x: true
resizable_y: false
nodes: false
pencil: Rect
attribute_info:
  type:
    ty: String
    default:
      !String default
    options:
      - name: Default
        value:
          !String default
      - name: Outline
        value:
          !String outline
      - name: Ridge
        value:
          !String cliffside
      - name: Reflection
        value:
          !String reflection
      - name: Tentacles
        value:
          !String tentacles
