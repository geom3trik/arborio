entity_name: lockBlock
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: 32
        y: 32
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: 'match sprite {
                    "moon" => "objects/door/moonDoor11",
                    "temple_a" => "objects/door/lockdoorTempleA00",
                    "temple_b" => "objects/door/lockdoorTempleB00",
                    _ => "objects/door/lockdoor00"
                  }'
        point:
          x: x + 16
          y: y + 16
resizable_x: false
resizable_y: false
nodes: false
attribute_info:
  sprite:
    ty: String
    default:
      !String 'wood'
    options:
      - name: Wood
        value:
          !String wood
      - name: Temple A
        value:
          !String temple_a
      - name: Temple B
        value:
          !String temple_b
      - name: Moon
        value:
          !String moon
  stepMusicProgress:
    ty: Bool
    default:
      !Bool false
  unlock_sfx:
    ty: String
    default:
      !String ""
