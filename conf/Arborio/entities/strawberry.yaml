entity_name: strawberry
hitboxes:
  initial_rects:
    - topleft:
        x: x-8
        y: y-8
      size:
        x: 16
        y: 16
  node_rects:
    - topleft:
        x: nodex-4
        y: nodey-4
      size:
        x: 8
        y: 8
standard_draw:
  initial_draw:
    - !DrawPointImage
        texture: 'match ?moon {
                    1 => match moon {
                      1 => "collectables/moonBerry/normal00",
                      _ => match winged {
                        1 => "collectables/strawberry/wings00",
                        _ => "collectables/strawberry/normal00"
                      }
                    },
                    _ => match winged {
                      1 => "collectables/strawberry/wings00",
                      _ => "collectables/strawberry/normal00"
                    }
                  }'
        point:
          x: x
          y: y
  node_draw:
    - !DrawPointImage
        texture: '"collectables/strawberry/seed00"'
        point:
          x: nodex
          y: nodey
selected_draw:
  node_draw:
    - !DrawLine
        start:
          x: x
          y: y
        end:
          x: nodex
          y: nodey
        arrowhead: true
        color:
          r: 255
          g: 255
          b: 0
          a: 200
resizable_x: false
resizable_y: false
nodes: true
attribute_info:
  winged:
    ty: Bool
    default:
      !Bool false
  moon:
    ty: Bool
    default:
      !Bool false
templates:
  - name: "Strawberry"
    attributes: {}
  - name: "Winged Strawberry"
    attributes:
      winged:
        !Bool true
  - name: "Moon Berry"
    attributes:
      moon:
        !Bool true
