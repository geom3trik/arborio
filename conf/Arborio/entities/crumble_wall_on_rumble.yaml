entity_name: crumbleWallOnRumble
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: height
standard_draw:
  initial_draw:
    - !DrawRectImage
        texture: 'match ?tiletype { 1 => tiletype, _ => "m" }'
        tiler: 'match blendin { 1 => "fg", _ => "fg_ignore" }'
        bounds:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: height
resizable_x: true
resizable_y: true
minimum_size_x: 8
minimum_size_y: 8
nodes: false
pencil: Rect
attribute_info:
  tiletype:
    ty: String
    default:
      !String "3"
      # TODO: fgtiles options
  persistent:
    display_name: Persistent
    ty: Bool
    default:
      !Bool false
  blendin:
    display_name: Blend In
    ty: Bool
    default:
      !Bool false
  originX:
    ty: Int
    default:
      !Int 0
    ignore: true
  originY:
    ty: Int
    default:
      !Int 0
    ignore: true
templates:
  - name: Rumble Crumble Block
    attributes: {}
