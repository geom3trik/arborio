entity_name: fallingBlock
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: height
standard_draw:
  initial_draw:
    - DrawRectImage:
        texture: 'match ?tiletype { 1 => tiletype, _ => "3" }'
        tiler: '"fg_ignore"'
        bounds:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: height
resizable_x: true
resizable_y: true
minimum_size_x: 8
minimum_size_y: 8
nodes: false
pencil: Rect
attribute_info:
  tiletype:
    ty: String
    default:
      String: "3"
      # TODO: fgtiles options
