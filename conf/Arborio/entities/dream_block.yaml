entity_name: dreamBlock
hitboxes:
  initial_rects:
    - topleft:
        x: x
        y: y
      size:
        x: width
        y: height
  node_rects:
    - topleft:
        x: nodex
        y: nodey
      size:
        x: width
        y: height
standard_draw:
  initial_draw:
    - !DrawRect
        rect:
          topleft:
            x: x
            y: y
          size:
            x: width
            y: height
        color:
          r: 0
          g: 0
          b: 0
          a: 255
        border_color:
          r: 255
          g: 255
          b: 255
          a: 255
  node_draw:
    - !DrawLine
        start:
          x: x
          y: y
        end:
          x: nodex
          y: nodey
        arrowhead: true
        color:
          r: 255
          g: 255
          b: 0
          a: 200
selected_draw:
  node_draw:
    - !DrawRect
        rect:
          topleft:
            x: nodex
            y: nodey
          size:
            x: width
            y: height
        color:
          r: 0
          g: 0
          b: 0
          a: 255
        border_color:
          r: 255
          g: 255
          b: 255
          a: 255
resizable_x: true
resizable_y: true
minimum_size_x: 8
minimum_size_y: 8
nodes: true
pencil: Rect
attribute_info:
  fastMoving:
    display_name: Fast Moving
    ty: Bool
    default:
      !Bool false
  oneUse:
    display_name: One Use
    ty: Bool
    default:
      !Bool false
  below:
    display_name: Below
    ty: Bool
    default:
      !Bool false
  originX:
    ty: Int
    default:
      !Int 0
    ignore: true
  originY:
    ty: Int
    default:
      !Int 0
    ignore: true
keywords:
  - space jam
templates:
  - name: Dream Block
    attributes: {}
